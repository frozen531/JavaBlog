<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
		auto2top: true, // 页面切换后自动跳转到页面顶部
		name: 'Java-Learning', //文档名
		repo: 'https://github.com/frozen531/JavaBlog.git', //Github corner 挂件
		loadSidebar: true,//配置侧边栏
		subMaxLevel: 2, //配置目录副标题级数
		loadNavbar: true, //配置导航栏
		coverpage: true, //配置封面
		themeColor: '#1C86EE', // 主题颜色
		
		// 以下为搜索
        search: {
        noData: {
          '/de-de/': 'Keine Ergebnisse!',
          '/zh-cn/': '没有结果!',
          '/': 'No results!'
        },
        paths: 'auto',
        placeholder: {
          '/de-de/': 'Suche',
          '/zh-cn/': '搜索',
          '/': 'Search'
        }
      },
	  
    }
  </script>
  

  
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  
  <!--全文搜索 -->
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script> 
  
  <!-- 代码高亮 -->
  <script src="//unpkg.com/prismjs/components/prism-java.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-c.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-cpp.js"></script>
  
  <!-- 图片缩放 -->
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script> 
  
  <!-- 代码块复制到剪贴板 -->
  <script src="//unpkg.com/docsify-copy-code"></script> 
  
  <!-- 上/下一篇 -->
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
</body>
</html>
